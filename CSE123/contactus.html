<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .contact-details {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .contact-info {
            text-align: left;
            margin: 10px;
        }

        .contact-info h3 {
            color: #fff;
            margin-bottom: 10px;
        }

        .contact-info p {
            color: #ccc;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->

    <footer>
        <h2>Contact Details</h2>

        <div class="contact-details">
            <div class="contact-info">
                <h3>Address</h3>
                <p>Your Street<br>
                   Your City, Country<br>
                   ZIP Code</p>
            </div>

            <div class="contact-info">
                <h3>Email</h3>
                <p>info@example.com</p>
            </div>

            <div class="contact-info">
                <h3>Phone</h3>
                <p>+123 456 7890</p>
            </div>
        </div>
    </footer>
</body>
</html>
